<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19</title>

    <link rel="Stylesheet" href="style.css">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- <script src="index.js"></script> -->
</head>
<body>
<header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">covid19Live</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Home</a>
            <a class="mr-5 hover:text-gray-900">Updates</a>
            <a class="mr-5 hover:text-gray-900">About us</a>
            <a class="mr-5 hover:text-gray-900">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
 </header>


	<h3>New Confirmed<p id="NewConfirmed"></p></h3>
	<h3 id="TotalConfirmed"></h3>
	<h3 id="NewDeaths"></h3>
	<h3 id="TotalDeaths"></h3>
	<h3 id="NewRecovered"></h3>
	<h3 id="TotalRecovered"></h3>

    <select class="country" id="country_name">
        
    </select>
	<div class="box" >
        <div><p>County</p></div>
        <h4 id="country"></h4>
    </div>
	<div class="box" >
        <div><p>County Code</p></div>
        <h4 id="countrycode"></h4>
    </div>
    <div class="box" >
        <div><p>Confirm</p></div>
        <h4 id="confirm"></h4>
    </div>
    <div class="box" >
        <div><p>Recover</p></div>
        <h4 id="recover"></h4>
    </div>
    <div class="box" >
        <div><p>Death</p></div>
        <h4 id="death"></h4>
    </div>
    <div class="box" >
        <div><p>New Confirm</p></div>
        <h4 id="newConfirm"></h4>
    </div>
    <div class="box" >
        <div><p>New Recover</p></div>
        <h4 id="newRecover"></h4>
    </div>
    <div class="box" >
        <div><p>New Death</p></div>
        <h4 id="newDeath"></h4>
    </div>


    <script src="index.js"></script>
</body>
</html>
