<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19</title>

    <link rel="Stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>

	<h3>New Confirmed<p id="NewConfirmed"></p></h3>
	<h3 id="TotalConfirmed"></h3>
	<h3 id="NewDeaths"></h3>
	<h3 id="TotalDeaths"></h3>
	<h3 id="NewRecovered"></h3>
	<h3 id="TotalRecovered"></h3>

    <select class="country" id="country_name">
        
    </select>
	<div class="box" >
        <div><p>County</p></div>
        <h4 id="country"></h4>
    </div>
	<div class="box" >
        <div><p>County Code</p></div>
        <h4 id="countrycode"></h4>
    </div>
    <div class="box" >
        <div><p>Confirm</p></div>
        <h4 id="confirm"></h4>
    </div>
    <div class="box" >
        <div><p>Recover</p></div>
        <h4 id="recover"></h4>
    </div>
    <div class="box" >
        <div><p>Death</p></div>
        <h4 id="death"></h4>
    </div>
    <div class="box" >
        <div><p>New Confirm</p></div>
        <h4 id="newConfirm"></h4>
    </div>
    <div class="box" >
        <div><p>New Recover</p></div>
        <h4 id="newRecover"></h4>
    </div>
    <div class="box" >
        <div><p>New Death</p></div>
        <h4 id="newDeath"></h4>
    </div>


    <script src="index.js"></script>
</body>
</html>
